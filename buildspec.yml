version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo `date` 开始单元测试
      - mvn test
  post_build:
    commands:
      - echo `date` 开始组建项目
      - mvn clean package
artifacts:
  files:
    - .platform/hooks/postdeploy/client_max_body_size.sh
    - target/application.jar
  discard-paths: yes
