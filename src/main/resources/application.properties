logging.level.root=${LOG_LEVEL:INFO}

spring.jackson.serialization.indent-output=false

spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.url=jdbc:postgresql://${DATASOURCE_HOST}:5432/${DATASOURCE_CATALOG}?user=${DATASOURCE_USER}&password=${DATASOURCE_PASSWORD}&sslmode=require
spring.datasource.username=${DATASOURCE_USER}

spring.datasource.tomcat.default-auto-commit=false
spring.datasource.tomcat.default-catalog=${DATASOURCE_CATALOG}
spring.datasource.tomcat.driver-class-name=org.postgresql.Driver
spring.datasource.tomcat.initial-size=10
spring.datasource.tomcat.max-active=30
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.min-idle=10
spring.datasource.tomcat.password=${DATASOURCE_PASSWORD}
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.rollback-on-return=true
spring.datasource.tomcat.url=jdbc:postgresql://${DATASOURCE_HOST}:5432/${DATASOURCE_CATALOG}?user=${DATASOURCE_USER}&password=${DATASOURCE_PASSWORD}&sslmode=require
spring.datasource.tomcat.username=${DATASOURCE_USER}
spring.datasource.tomcat.validation-query=SELECT NULL

spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Hibernate specific properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
#spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
# Please see https://hibernate.atlassian.net/browse/HHH-12368 for more information
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.messages.basename=i18n.messages,i18n.titles

#spring.servlet.multipart.max-file-size=1GB
#spring.servlet.multipart.max-request-size=10GB

server.compression.enabled=true
server.compression.min-response-size=1KB
#server.error.path=/error.asp
server.error.whitelabel.enabled=false
server.port=${PORT}
server.servlet.register-default-servlet=true
server.servlet.session.timeout=30d
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=combined

#spring.mobile.devicedelegatingviewresolver.enabled=true

spring.devtools.restart.enabled=false

